services:
  - type: web
    name: reelforge-marketing
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reelforge-marketing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reelforge-redis
          property: connectionString
      - key: YOUTUBE_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false
      - key: BREVO_SENDER_NAME
        sync: false

databases:
  - name: reelforge-marketing-db
    plan: starter

services:
  - type: redis
    name: reelforge-redis
    plan: starter
